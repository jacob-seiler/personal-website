name: Lint and Test
on:
  push:
    paths:
      - src/**
  pull_request:
    paths:
      - src/**
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎
      uses: actions/checkout@v2
    - name: Cache node_modules 📦
      uses: actions/cache@v3
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
    - name: Install dependencies 👨🏻‍💻
      run: yarn install --frozen-lockfile
    - name: Run linter 👀
      run: yarn lint